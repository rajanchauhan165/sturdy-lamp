<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Revision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="margin: auto;text-align: center;">JavaScript Revision</h1>


    <div id="maincard">
        
    </div>


</body>
<!-- <script src="functionsIndex.js"></script> -->

<script>

fetch('https://fakestoreapi.com/products')
.then((res)=>{
    return res.json();
}).then((res)=>{
    //data
    var data = "";
    res.map((val)=>{
        data+=`<div id="card">
            <img id="image" src=${val.image} alt="">
            <p id="title">${val.title}</p>
            <p id="desc">${val.description}</p>
            <p id="price">â‚¹${val.price}</p>
        </div>`
    })
    document.getElementById("maincard").innerHTML=data

    //data
}).catch((err)=>{
    console.log(err)
})

</script>
</html>
